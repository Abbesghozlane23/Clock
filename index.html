<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algeria and Turkey Digital Clocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .clock-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .clock-face {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #34495e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .time {
            font-size: 2rem;
            color: #ecf0f1;
            margin-bottom: 5px;
        }
        .date {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        .city {
            position: absolute;
            top: -30px;
            font-size: 1.2rem;
            color: #ecf0f1;
            text-align: center;
            width: 100%;
        }
        .flying-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: fly 15s linear infinite;
        }
        @keyframes fly {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100vw, -100vh);
            }
            50% {
                transform: translate(200vw, 0);
            }
            75% {
                transform: translate(100vw, 100vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="algeria-clock">
            <div class="city">Algeria</div>
            <div class="clock-face">
                <div class="time" id="algeria-time"></div>
                <div class="date" id="algeria-date"></div>
            </div>
        </div>
        <div class="clock" id="turkey-clock">
            <div class="city">Turkey</div>
            <div class="clock-face">
                <div class="time" id="turkey-time"></div>
                <div class="date" id="turkey-date"></div>
            </div>
        </div>
    </div>
    <script>
        function updateClocks() {
            const now = new Date();
            updateClock(now, 'Africa/Algiers', 'algeria');
            updateClock(now, 'Europe/Istanbul', 'turkey');
        }

        function updateClock(now, timezone, elementId) {
            const options = {
                timeZone: timezone,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: false
            };
            const timeString = now.toLocaleTimeString('en-US', options);
            
            const dateOptions = {
                timeZone: timezone,
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            
            document.getElementById(`${elementId}-time`).textContent = timeString;
            document.getElementById(`${elementId}-date`).textContent = dateString;
        }

        function createFlyingBalls() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];
            const container = document.body;

            for (let i = 0; i < 20; i++) {
                const ball = document.createElement('div');
                ball.classList.add('flying-ball');
                ball.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                ball.style.left = `${Math.random() * 100}vw`;
                ball.style.top = `${Math.random() * 100}vh`;
                ball.style.animationDuration = `${15 + Math.random() * 15}s`;
                ball.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(ball);
            }
        }

        updateClocks();
        setInterval(updateClocks, 1000);
        createFlyingBalls();
    </script>
</body>
</html>
