<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold text-white mb-8">Welcome to my first site</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
        <div class="card w-full">
            <div class="card-content p-6">
                <h2 class="text-2xl font-bold mb-4">Khenchela, Algeria</h2>
                <div class="text-4xl font-bold mb-2" id="khenchela-time"></div>
                <div class="text-gray-600 mb-4" id="khenchela-date"></div>
                <div class="grid grid-cols-2 gap-2" id="khenchela-prayer-times"></div>
            </div>
        </div>
        <div class="card w-full">
            <div class="card-content p-6">
                <h2 class="text-2xl font-bold mb-4">Ankara, Turkey</h2>
                <div class="text-4xl font-bold mb-2" id="ankara-time"></div>
                <div class="text-gray-600 mb-4" id="ankara-date"></div>
                <div class="grid grid-cols-2 gap-2" id="ankara-prayer-times"></div>
            </div>
        </div>
    </div>
    <div class="mt-8 text-white text-center">
        <h2 class="text-2xl font-semibold mb-2" id="next-prayer-name"></h2>
        <p class="text-xl" id="next-prayer-time"></p>
        <p class="text-lg" id="time-remaining"></p>
    </div>

    <script>
        const prayerTimes = {
            khenchela: {
                fajr: '05:30',
                dhuhr: '12:45',
                asr: '16:15',
                maghrib: '19:30',
                isha: '21:00'
            },
            ankara: {
                fajr: '04:45',
                dhuhr: '12:30',
                asr: '16:00',
                maghrib: '19:15',
                isha: '20:45'
            }
        };

        function updateClock() {
            const now = new Date();
            const khenchelaTime = now.toLocaleTimeString('en-US', { timeZone: 'Africa/Algiers', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const ankaraTime = now.toLocaleTimeString('en-US', { timeZone: 'Europe/Istanbul', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const khenchelaDate = now.toLocaleDateString('en-US', { timeZone: 'Africa/Algiers', weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
            const ankaraDate = now.toLocaleDateString('en-US', { timeZone: 'Europe/Istanbul', weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });

            document.getElementById('khenchela-time').innerText = khenchelaTime;
            document.getElementById('ankara-time').innerText = ankaraTime;
            document.getElementById('khenchela-date').innerText = khenchelaDate;
            document.getElementById('ankara-date').innerText = ankaraDate;

            updateNextPrayer(now);
        }

        function updateNextPrayer(now) {
            const currentTime = now.getHours() * 60 + now.getMinutes();
            let nextPrayerName = '';
            let nextPrayerTime = Infinity;
            let location = 'khenchela';

            if (now.getHours() >= 21) {
                location = 'ankara';
            }

            for (const [prayer, time] of Object.entries(prayerTimes[location])) {
                const [hours, minutes] = time.split(':').map(Number);
                const prayerMinutes = hours * 60 + minutes;
                if (prayerMinutes > currentTime && prayerMinutes < nextPrayerTime) {
                    nextPrayerName = prayer;
                    nextPrayerTime = prayerMinutes;
                }
            }

            if (nextPrayerName === '') {
                nextPrayerName = 'fajr';
                nextPrayerTime = 24 * 60 + prayerTimes[location].fajr.split(':').map(Number).reduce((acc, time) => acc * 60 + time);
            }

            const timeDiff = nextPrayerTime - currentTime;
            const hours = Math.floor(timeDiff / 60);
            const minutes = timeDiff % 60;

            document.getElementById('next-prayer-name').innerText = nextPrayerName.charAt(0).toUpperCase() + nextPrayerName.slice(1);
            document.getElementById('next-prayer-time').innerText = prayerTimes[location][nextPrayerName];
            document.getElementById('time-remaining').innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        function populatePrayerTimes() {
            for (const [prayer, time] of Object.entries(prayerTimes.khenchela)) {
                const div = document.createElement('div');
                div.className = 'badge text-sm';
                div.innerText = `${prayer.charAt(0).toUpperCase() + prayer.slice(1)}: ${time}`;
                document.getElementById('khenchela-prayer-times').appendChild(div);
            }

            for (const [prayer, time] of Object.entries(prayerTimes.ankara)) {
                const div = document.createElement('div');
                div.className = 'badge text-sm';
                div.innerText = `${prayer.charAt(0).toUpperCase() + prayer.slice(1)}: ${time}`;
                document.getElementById('ankara-prayer-times').appendChild(div);
            }
        }

        setInterval(updateClock, 1000);
        populatePrayerTimes();
    </script>
</body>
</html>
